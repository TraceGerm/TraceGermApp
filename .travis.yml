language: node_js
node_js:
  - 0.8
notifications:
  email: false
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm install karma --save-dev
  - npm install karma-jasmine karma-chrome-launcher --save-dev
  - cd TraceGerm
script:
  ./node_modules/.bin/karma start TraceGerm.conf.js
