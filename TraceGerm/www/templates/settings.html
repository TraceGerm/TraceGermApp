<ion-view title="Settings">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

    <div class="list">
      <form class="simple-form" name="settingsForm" ng-controller="EncryptionCtrl" ng-submit="encryptUsername(messageField, passphraseField)">
        <label class="item item-input">
          <input type="text" name="messageField" ng-model="messageField" placeholder="Message (Required!)" required="required">
        </label>
        <label class="item item-input">
          <input type="text" name="passphraseField" ng-model="passphraseField" placeholder="Passphrase (Required!)" required="required">
      </label>
      </br>
        <button type="submit" ng-disabled="settingsForm.$invalid" class="button button-dark">Encrypt</button>
      </form>
    </div>
  </ion-content>
</ion-view>
