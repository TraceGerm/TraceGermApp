<ion-view title="{{ 'HOME_TITTLE' | translate }}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    </br>
    <div class="home-text">
      <h1>TraceGerm</h1>
      <p>TraceGerm is a tracking application</p>


      <button ng-controller="WatchGeoCtrl" ng-click="watchposition()" class="button button-dark">
        Watch Position
      </button>
      <button ng-controller="UserCtrl" ng-click="userSave()" class="button button-dark">
        Save User
      </button>

      <button ng-controller="SettingsCtrl" ng-click="deleteSettings()" class="button button-dark">
        Delete Settings
      </button>


    </div>
  </ion-content>
</ion-view>
