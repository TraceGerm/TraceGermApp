<ion-view title="{{ 'HOME_TITTLE' | translate }}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    </br>
    <div class="home-text">
      <h1>TraceGerm</h1>
      <p>TraceGerm is a tracking application</p>
    </div>

    <button ng-controller="WatchGeoCtrl" ng-click="watchposition()" class="button button-dark">
      Watch Position
    </button>
    <button ng-controller="UserCtrl" ng-click="userSave()" class="button button-dark">
      Save User
    </button>
    <button ng-controller="FileCtrl" ng-click="SaveFile()" class="button button-dark">
      Save File
    </button>


  </ion-content>
</ion-view>
