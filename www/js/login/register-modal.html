<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Register</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeRegister()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doRegister()">
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="registerInfo.username" placeholder="Username (required)" >
        </label>
        <label class="item item-input">
          <input type="password" ng-model="registerInfo.password" placeholder="Password (required)">
        </label>
        <label class="item item-input">
          <input type="text" ng-model="registerInfo.email" placeholder="Email">
        </label>
        <label class="item item-input">
          <input type="text" ng-model="registerInfo.name" placeholder="Name">
        </label>
        <label class="item item-input">
          <input type="text" ng-model="registerInfo.surname" placeholder="Surname">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Register</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
